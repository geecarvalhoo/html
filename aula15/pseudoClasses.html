<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Linguagem de Marcação</title>
  <link rel="stylesheet" href="pseudoClasses.css">
</head>
<body>
  <section>
    <h2>Exercício 1 </h2>
    <button class="btn btn1">Botão 1</button>
    <button class="btn btn2">Botão 2</button>
    <button class="btn btn3">Botão 3</button>
  </section>

  <section>
    <h2>Exercício 2 </h2>
    <button class="btn-active">Clique Aqui</button>
  </section>

  <section>
    <h2>Exercício 3 </h2>
    <input type="text" class="campo" placeholder="Nome">
    <input type="email" class="campo" placeholder="E-mail">
    <input type="password" class="campo" placeholder="Senha">
  </section>

  <section>
    <h2>Exercício 4 </h2>
    <div class="card">
      <img src="BAC402A9-C128-464C-98D0-D754B6A2ABD1.jpg" alt="Sobrinhos">
      <h3>Sobrinhos</h3>
    </div>
  </section>

  <section>
    <h2>Exercício 5 </h2>
    <div class="galeria">
      <img src="lorena.jpeg" alt="Lorena">
      <img src="benicio.jpeg" alt="Benício">
      <img src="manu.jpeg" alt="Emanuelle">
    </div>
  </section>

  <section>
    <h2>Exercício 6 </h2>
    <button class="estado-btn">Aperte</button>
  </section>

  <section>
    <h2>Exercício 7 </h2>
    <form>
      <input type="text" class="form-field" placeholder="Nome">
      <input type="email" class="form-field" placeholder="E-mail">
      <button type="submit" class="form-btn">Enviar</button>
    </form>
  </section>
</body>
</html>
