<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando Filtros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Testando Filtros em Imagens</h1>

  <div class="galeria">
    <div>
      <img src="neymar e familia.jpg" alt="Imagem 1 - Grayscale" class="filtro1">
      <p>grayscale(100%)</p>
    </div>
    <div>
      <img src="neymar e familia.jpg" alt="Imagem 2 - Sepia" class="filtro2">
      <p>sepia(100%)</p>
    </div>
    <div>
      <img src="neymar e familia.jpg" alt="Imagem 3 - Invert" class="filtro3">
      <p>invert(100%)</p>
    </div>
    <div>
      <img src="neymar e familia.jpg" alt="Imagem 4 - Blur" class="filtro4">
      <p>blur(4px)</p>
    </div>
    <div>
      <img src="img5.jpg" alt="Imagem 5 - Brightness" class="filtro5">
      <p>brightness(150%)</p>
    </div>
    <div>
      <img src="img6.jpg" alt="Imagem 6 - Contrast" class="filtro6">
      <p>contrast(200%)</p>
    </div>
  </div>
</body>
</html>
