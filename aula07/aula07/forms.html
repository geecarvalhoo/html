<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
        <!-- Dados do Cliente -->
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome"><br>

        <label>Telefone:</label>
        <input type="telefone" placeholder="(XX) XXXXX-XXXX"><br><br>

        <!-- Lanche -->
        <label>Lanche:</label><br>
        <input type="radio" name="lanche"> X-Salada
        <input type="radio" name="lanche"> X-Bacon
        <input type="radio" name="lanche"> X-Frango<br><br>

        <!-- Adicionais -->
        <label>Adicionais:</label><br>
        <input type="checkbox" name="adicional"> Batata frita
        <input type="checkbox" name="adicional"> Nuggets
        <input type="checkbox" name="adicional"> Onion Rings<br><br>

        <!-- Bebida -->
        <label>Bebida:</label>
        <select name="bebida">
            <option>Refrigerante</option>
            <option>Suco</option>
            <option>Água</option>
            <option>Milkshake</option>
        </select><br><br>

        <!-- Observações -->
        <label>Observações:</label><br>
        <input type="text" placeholder="Ex: sem cebola, bem passado..." style="width: 300px;"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
